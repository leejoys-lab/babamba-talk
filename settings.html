<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>😀Joyful Talk</title>

    <meta property="og:title" content="Joyful Talk" />
    <meta property="og:description" content="Joyful Talk" />
    <meta property="og:image" href="./images/ogimage.png" />

    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css"
    />
  </head>
  <body>
    <body>
      <!-- iphone -->
      <div class="phone">
        <img src="./images/phone.png" alt="iphone" />
      </div>
      <!-- status-bar -->
      <div class="status-bar">
        <!-- clock -->
        <div class="status-bar__column">
          <span id="clock">00:00</span>
        </div>
        <!-- signal -->
        <div class="status-bar__column">
          <i class="xi-signal-4"></i>
          <i class="xi-wifi"></i>
          <i class="xi-battery-90"></i>
        </div>
      </div>
    <div class="wrap">
      <header class="alt-header">
        <div class="alt-header__column">
          <a href="javascript:history.back();"
            ><i class="fa-solid fa-angle-left fa-lg"></i
          ></a>
        </div>
        <div class="alt-header__column">
          <h1 class="alt-header__title">Settings</h1>
        </div>
        <div class="alt-header__column">
          <span><i class="fas fa-search fa-lg"></i></span>
        </div>
      </header>

      <main class="main-screen">
        <ul class="settings-list">
          <li class="settings__setting">
            <div class="settings__setting-column">
              <i class="fa-solid fa-bullhorn"></i>
              <span>Notice</span>
            </div>
            <span class="settings__setting-column"></span>
          </li>
          <li class="settings__setting">
            <div class="settings__setting-column">
              <i class="fa-solid fa-flask"></i>
              <span>Kakao Lab</span>
            </div>
            <span class="settings__setting-column"></span>
          </li>
          <li class="settings__setting">
            <div class="settings__setting-column">
              <i class="fa-solid fa-circle-info"></i>
              <span>Version</span>
            </div>
            <span class="settings__setting-column">Latest Version</span>
          </li>
        </ul>
      </main>
    </div>
    
     <!-- nav -->
     <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <img src="./images/bam_mini_off.png" alt="미니밤" />
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <img src="./images/bam_mini_off.png" alt="미니밤" />
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <img src="./images/bam_mini_off.png" alt="미니밤" />
          </a>
        </li>
        <li class="nav__btn on">
          <a class="nav__link" href="more.html">
            <span class="small-badge"></span>
            <img src="./images/bam_mini_on.png" alt="미니밤" />
          </a>
        </li>
      </ul>
    </nav>
    <!-- 스크립트 -->
    <script
      src="https://kit.fontawesome.com/2856f8e941.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/clock.js"></script>
  </body>
</html>
