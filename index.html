  <head>

  <body>
    <div class="wrap">
      <div class="status-bar">
        <div class="status-bar__column">
          <span>Connected</span>
          <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span id="hours">18</span>
          <span>:</span>
          <span id="minutes">43</span>
        </div>
        <div class="status-bar__column">
          <span>90%</span>
          <i class="fa-solid fa-battery-three-quarters fa-xl"></i>
          <i class="fa-solid fa-bolt-lightning"></i>
        </div>
      </div>

      <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Joyful Talk</h1>
        <p class="welcome-header__text">
          if you have a Account, log in with your Email or Phone number
        </p>
      </header>

      <form action="friends.html" method="get" class="login-form">
        <input name="userId" type="text" placeholder="Email or phone number" />
        <input name="password" type="Password" placeholder="Password" />
        <input type="submit" value="Log In" />
        <a href="#">Find Account of Password</a>
      </form>
    </div>
