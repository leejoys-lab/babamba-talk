<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>😀Joyful Talk</title>

    <meta property="og:title" content="Joyful Talk" />
    <meta property="og:description" content="Joyful Talk" />
    <meta property="og:image" href="" />

    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css"
    />
  </head>
  <body>
    <div class="wrap">
      <div class="status-bar">
        <div class="status-bar__column">
          <span>Connected</span>
          <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span id="hours">18</span>
          <span>:</span>
          <span id="minutes">43</span>
        </div>
        <div class="status-bar__column">
          <span>90%</span>
          <i class="fa-solid fa-battery-three-quarters fa-xl"></i>
          <i class="fa-solid fa-bolt-lightning"></i>
        </div>
      </div>

      <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
          <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
          <span class="setting">
            <a href="settings.html">
              <i class="fa-solid fa-gear fa-lg"></i>
              <span class="badge"></span>
            </a>
          </span>
        </div>
      </header>

      <main class="main-screen">
        <div class="find-icons">
          <div class="find-icons__icon">
            <i class="fa-solid fa-qrcode"></i>
            <span> QR Code</span>
          </div>
          <div class="find-icons__icon">
            <i class="fa-regular fa-address-book"></i>
            <span> Add by<br />Contacts</span>
          </div>
          <div class="find-icons__icon">
            <i class="fa-regular fa-circle-user"></i>
            <span> Add by ID</span>
          </div>
          <div class="find-icons__icon">
            <i class="fa-regular fa-envelope"></i>
            <span> Invite</span>
          </div>
        </div>
        <div class="recommended-friends">
          <h6 class="recommended-friends__title">Recommended Friends</h6>
          <span>You have no recommended friends.</span>
        </div>

        <div class="open-chat">
          <div class="open-chat_header">
            <h4 class="open-chat__title">Open chat</h4>
            <span
              >Go to Openchat Home
              <i class="fa-solid fa-chevron-right fa-xs"></i>
            </span>
          </div>
          <div class="open-post">
            <div class="open-post__column">
              <h5 class="open-post__tilte">#BTS</h5>
              <h6 class="open-post__hashtags">#bts#army#friends</h6>
              <div class="open-post__members">
                <img
                  src="https://cdn.pixabay.com/photo/2023/03/22/03/35/ai-generated-7868574__340.jpg"
                  alt="프로필 이미지"
                />
                <span class="open-post_member-count">802 members</span>
                <span class="divider"></span>
                <span class="open-post_member-status">Active</span>
              </div>
            </div>
            <div class="open-post__column">
              <div class="open-post__photo">
                <img
                  src="https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8Y2F0fGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=1000&q=60"
                />
                <div class="open-post__heart-count">
                  <i class="fa-solid fa-heart fa-xs"></i>
                  <span>523</span>
                </div>
              </div>
            </div>
          </div>
          <div class="open-post">
            <div class="open-post__column">
              <h5 class="open-post__tilte">#BTS</h5>
              <h6 class="open-post__hashtags">#bts#army#friends</h6>
              <div class="open-post__members">
                <img
                  src="https://cdn.pixabay.com/photo/2023/03/22/03/35/ai-generated-7868574__340.jpg"
                  alt="프로필 이미지"
                />
                <span class="open-post_member-count">802 members</span>
                <span class="divider"></span>
                <span class="open-post_member-status">Active</span>
              </div>
            </div>
            <div class="open-post__column">
              <div class="open-post__photo">
                <img
                  src="https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8Y2F0fGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=1000&q=60"
                />
                <div class="open-post__heart-count">
                  <i class="fa-solid fa-heart fa-xs"></i>
                  <span>523</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__btn">
            <a class="nav__link" href="friends.html"
              ><i class="far fa-user fa-2x"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="chats.html">
              <span class="nav__notification badge">1</span>
              <i class="far fa-comment fa-2x"></i>
            </a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="find.html">
              <i class="fa-solid fa-magnifying-glass fa-2x find-icon"></i>
            </a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="more.html">
              <span class="small-badge"></span>
              <i class="fa-solid fa-ellipsis fa-2x"></i>
            </a>
          </li>
        </ul>
      </nav>
    </div>

    <!-- 스크립트 -->
    <script
      src="https://kit.fontawesome.com/2856f8e941.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
