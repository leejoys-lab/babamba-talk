<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸ˜€Joyful Talk</title>

    <meta property="og:title" content="Joyful Talk" />
    <meta property="og:description" content="Joyful Talk" />
    <meta property="og:image" href="" />

    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css"
    />
  </head>
  <body>
    <div class="wrap" id="chat-screen">
      <div class="status-bar">
        <div class="status-bar__column">
          <span>Connected</span>
          <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span id="hours">18</span>
          <span>:</span>
          <span id="minutes">43</span>
        </div>
        <div class="status-bar__column">
          <span>90%</span>
          <i class="fa-solid fa-battery-three-quarters fa-xl"></i>
          <i class="fa-solid fa-bolt-lightning"></i>
        </div>
      </div>

      <header class="alt-header">
        <div class="alt-header__column">
          <a href="chats.html">
            <i class="fa-solid fa-angle-left fa-lg"></i>
          </a>
        </div>
        <div class="alt-header__column">
          <h1 class="alt-header__title">Joy</h1>
        </div>
        <div class="alt-header__column">
          <span><i class="fas fa-search fa-lg"></i></span>
          <span><i class="fa-solid fa-bars fa-lg"></i></span>
        </div>
      </header>

      <main class="main-screen main-chat">
        <div class="chat__timestamp">Tuesday, June 30, 2020</div>
        <div class="message-row">
          <img
            src="https://images.unsplash.com/photo-1536500189437-1691d4da41a3?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MjU3fHxjYXR8ZW58MHwwfDB8fA%3D%3D&auto=format&fit=crop&w=1000&q=60"
          />
          <div class="message-row__content">
            <span class="message_author">Nicolas</span>
            <div class="message__info">
              <span class="message__bubble">Hi!</span>
              <span class="message__time">21:27</span>
            </div>
          </div>
        </div>
        <div class="message-row message-row--own">
          <div class="message-row__content">
            <div class="message__info">
              <span class="message__bubble">Hi, Nice to meet you!</span>
              <span class="message__time">21:27</span>
            </div>
          </div>
        </div>
      </main>

      <form class="reply">
        <div class="reply__column">
          <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
          <input type="text" placeholder="Write a message..." />
          <i class="fa-regular fa-face-smile fa-lg"></i>
          <button>
            <i class="fa-solid fa-arrow-up"></i>
          </button>
        </div>
      </form>
    </div>

    <!-- ìŠ¤í¬ë¦½íŠ¸ -->
    <script
      src="https://kit.fontawesome.com/2856f8e941.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
