<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BaBamBa Talk</title>

    <meta property="og:title" content="Joyful Talk" />
    <meta property="og:description" content="Joyful Talk" />
    <meta property="og:image" href="" />

    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css"
    />
  </head>
  <body>
    <!-- iphone -->
    <div class="phone">
      <img src="./images/phone.png" alt="iphone" />
    </div>
    <!-- status-bar -->
    <div class="status-bar">
      <!-- clock -->
      <div class="status-bar__column">
        <span id="clock">00:00</span>
      </div>
      <!-- signal -->
      <div class="status-bar__column">
        <i class="xi-signal-4"></i>
        <i class="xi-wifi"></i>
        <i class="xi-battery-90"></i>
      </div>
    </div>
    <!-- wrap -->
    <div class="wrap friends-wrap">
      <div class="status-bar">
        <div class="status-bar__column">
          <span>Connected</span>
          <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span id="hours">18</span>
          <span>:</span>
          <span id="minutes">43</span>
        </div>
        <div class="status-bar__column">
          <span>90%</span>
          <i class="fa-solid fa-battery-three-quarters fa-xl"></i>
          <i class="fa-solid fa-bolt-lightning"></i>
        </div>
      </div>
      <!-- screen-header -->
      <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
          <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
          <span><i class="fa-solid fa-music fa-lg"></i></span>
          <span class="setting">
            <a href="settings.html">
              <i class="fa-solid fa-gear fa-lg"></i>
              <span class="badge"></span>
            </a>
          </span>
        </div>
      </header>
      <!-- info -->
      <div id="babambatalk-info">
        <i class="fa-solid fa-circle-info"></i>
        <span class="info-message">바밤바 톡은 계속 업데이트 중입니다!</span>
      </div>
      <!-- freinds-screen -->
      <main class="friends-screen">
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__avatar--xl"
              src="./images/squirrel.png"
              alt="프로필 이미지"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">바밤</h4>
              <h6 class="user-component__subtitle">
                내가 제일 좋아하는 아이스크림은~
              </h6>
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>

        <!-- channel -->
        <div class="friends-screen__channel">
          <div class="friends-screen__channel-header">
            <span>Channel</span>
            <i class="fa-solid fa-chevron-down fa-xs"></i>
          </div>
          <div class="user-component">
            <div class="user-component__column">
              <img
                class="user-component__avatar--sm"
                src="./images/bam.png"
                alt="프로필 이미지"
              />
              <div class="user-component__text">
                <h4 class="user-component__title user-component__title--sm">
                  Channel
                </h4>
              </div>
            </div>
            <div class="user-component__column">
              <span>4</span>
              <i class="fa-solid fa-chevron-right fa-xs"></i>
            </div>
          </div>
        </div>
      </main>

      <!-- 화면 -->
      <div id="splash-screen"></div>
      <img id="babamba" src="./images/babamba.png" alt="바밤바" />
    </div>

    <!-- nav -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-solid fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="small-badge"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <!-- 스크립트 -->
    <script
      src="https://kit.fontawesome.com/2856f8e941.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/clock.js"></script>
  </body>
</html>
