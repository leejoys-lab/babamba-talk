<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <!-- iphone -->
    <div class="phone">
      <img src="./images/phone.png" alt="iphone" />
    </div>
    <!-- status-bar -->
    <div class="status-bar">
      <!-- clock -->
      <div class="status-bar__column">
        <span id="clock">00:00</span>
      </div>
      <!-- signal -->
      <div class="status-bar__column">
        <i class="xi-signal-4"></i>
        <i class="xi-wifi"></i>
        <i class="xi-battery-90"></i>
      </div>
    </div>
    <div class="wrap">
      <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
          <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
          <span>
            <i class="xi-user-plus"></i>
          </span>
          <span><i class="fa-solid fa-music fa-lg"></i></span>
          <span class="setting">
            <a href="settings.html">
              <i class="fa-solid fa-gear fa-lg"></i>
              <span class="badge"></span>
            </a>
          </span>
        </div>
      </header>

      <main class="main-screen">
        <a href="chat.html">
          <div class="user-component">
            <div class="user-component__column">
              <img
                class="user-component__avatar"
                src="https://cdn.pixabay.com/photo/2023/03/22/03/35/ai-generated-7868574__340.jpg"
                alt="í”„ë¡œí•„ ì´ë¯¸ì§€"
              />
              <div class="user-component__text">
                <h4 class="user-component__title">Joy</h4>
                <h6 class="user-component__subtitle">Don't worry Be happy</h6>
              </div>
            </div>
            <div class="user-component__column">
              <span class="user-component__time">21:22</span>
              <div class="badge">1</div>
            </div>
          </div>
        </a>
      </main>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__btn">
            <a class="nav__link" href="friends.html"
              ><i class="far fa-user fa-2x"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="chats.html">
              <span class="nav__notification badge">1</span>
              <i class="fa-solid fa-comment fa-2x"></i>
            </a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="find.html"
              ><i class="fa-solid fa-magnifying-glass fa-2x"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a
              class="nav__link"

            "
