<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>😀Joyful Talk</title>

    <meta property="og:title" content="Joyful Talk" />
    <meta property="og:description" content="Joyful Talk" />
     <meta property="og:image" href="./images/ogimage.png" />

    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css"
    />
  </head>
  <body>
    <body>
      <!-- iphone -->
      <div class="phone">
        <img src="./images/phone.png" alt="iphone" />
      </div>
      <!-- status-bar -->
      <div class="status-bar">
        <!-- clock -->
        <div class="status-bar__column">
          <span id="clock">00:00</span>
        </div>
        <!-- signal -->
        <div class="status-bar__column">
          <i class="xi-signal-4"></i>
          <i class="xi-wifi"></i>
          <i class="xi-battery-90"></i>
        </div>
      </div>
      <div class="wrap">
        <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
          <span>
            <a href="index.html">
              <i class="fa-solid fa-arrow-right-from-bracket fa-lg"></i>
            </a>
          </span>
          <span><i class="fa-solid fa-music fa-lg"></i></span>
          <span class="setting">
            <a href="settings.html">
              <i class="fa-solid fa-gear fa-lg"></i>
              <span class="badge"></span>
            </a>
          </span>
        </div>
      </header>

      <main class="main-screen more-screen">
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__avatar--xl"
              src="https://cdn.pixabay.com/photo/2023/03/22/03/35/ai-generated-7868574__340.jpg"
              alt="프로필 이미지"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Joy</h4>
              <h6 class="user-component__subtitle">
                +010-1234-5678
                <i class="fa-solid fa-circle-info"></i>
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <i class="fa-regular fa-comment-dots fa-xl"></i>
          </div>
        </div>
        <!-- icon-row -->
        <div class="icon-row">
          <div class="icon-row__icon">
            <i class="fa-regular fa-calendar-check"></i>
            <span>Calendar</span>
          </div>
          <div class="icon-row__icon">
            <i class="fa-regular fa-hard-drive">
            <span class="small-badge"></span>
            </i>
            <span> Talk Drive</span>
          </div>
          <div class="icon-row__icon">
            <i class="fa-regular fa-face-grin-wink"></i>
            <span>Emoticons</span>
          </div>
          <div class="icon-row__icon">
            <i class="fa-solid fa-brush"></i>
            <span> Themes</span>
          </div>

          <div class="icon-row__icon">
            <i class="fa-solid fa-vector-square"></i>
            <span> Account</span>
          </div>

          <div class="icon-row__icon">
            <i class="fa-regular fa-comments"></i>
            <span> Openchat</span>
          </div>
        </div>
        <!-- suggestions -->
        <div class="more-suggestions">
          <h4 class="more-suggestions__title">Suggestions</h4>
          <div class="more-suggestions__icons">
            <div class="more-suggestions__icon">
              <div class="more-suggestions__icon-image">
                <i class="fa-solid fa-quote-right"></i>
              </div>
              <span class="more-suggestions__icon-text">Kakao Story</span>
            </div>
            <div class="more-suggestions__icon">
              <div class="more-suggestions__icon-image">
                <i class="fa-solid fa-quote-right"></i>
              </div>
              <span class="more-suggestions__icon-text">Kakao Story</span>
            </div>
            <div class="more-suggestions__icon">
              <div class="more-suggestions__icon-image">
                <i class="fa-solid fa-quote-right"></i>
              </div>
              <span class="more-suggestions__icon-text">Kakao Story</span>
            </div>
          </div>
        </div>
      </main>
    </div>
    
     <!-- nav -->
     <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <img src="./images/bam_mini_off.png" alt="미니밤" />
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <img src="./images/bam_mini_off.png" alt="미니밤" />
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <img src="./images/bam_mini_off.png" alt="미니밤" />
          </a>
        </li>
        <li class="nav__btn on">
          <a class="nav__link" href="more.html">
            <span class="small-badge"></span>
            <img src="./images/bam_mini_on.png" alt="미니밤" />
          </a>
        </li>
      </ul>
    </nav>

    <!-- 스크립트 -->
    <script
      src="https://kit.fontawesome.com/2856f8e941.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
